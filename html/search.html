<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <button type="submit" value=" Search..." class="search-button" id="search-button"><i class="fa fa-search">search</i></button>
    <div class="search-div" id="search-div">
        <button class="button_pl" id="1">C</button>
        <button class="button_pl" id="2">C++</button>
        <button class="button_pl" id="3">Java</button>
        <button class="button_pl" id="4">JavaScript</button>
        <button class="button_pl" id="5">PHP</button>
        <button class="button_pl" id="6">Python</button>
        <button class="button_pl" id="7">HTML</button>
        <button class="button_pl" id="8">CSS</button>
        <button class="button_pl" id="9">C#</button>
        <button class="button_pl" id="10">SQL</button>
        <button class="button_pl" id="11">R</button>
        <button class="button_pl" id="12">GO</button>
        <button class="button_pl" id="13">Typescript</button>
        <button class="button_pl" id="14">React</button>
        <button class="button_pl" id="15">Ruby</button>
        <button class="button_pl" id="16">Rust</button>
        <script>// Get references to the elements
            const popupButton = document.getElementById("search-button");
            const popupDiv = document.getElementById("search-div");
            
            // Add event listener to the button
            popupButton.addEventListener("click", function() {
              // Toggle the display of the div
              popupDiv.style.display = popupDiv.style.display === "none" ? "block" : "none";
            });
            </script>
    </div>
</body>
</html>
